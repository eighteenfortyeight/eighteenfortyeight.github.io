<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eighteen FortyEight</title>
    <style type="text/css" media="all">
      body{
        text-align: center;
        padding: 0;
        margin: 0;
        padding-top: 100px;
        font-family: 'helvetica', 'sans-serif';
        font-weight: normal;
      }

      #container{
        min-height: 700px;
      }

      img{
        margin-bottom: 50px;
        width: 600px;
        position: relative;
        left: 28px;
      }

      h1{
        font-size: 16px;
      }

      header{
        position: absolute;
        top: 0;
        height: 50px;
        background: #ccc;
        width: 100%;
        display: table;
      }

      footer{
        text-align: left;
        position: relative;
        bottom: -5px;
        height: 200px;
        background: #ccc;
        width: 100%;
        display: table;
        font-size: 12px;
        line-height: 18px;
        margin: 0;
        padding: 0;
      }

      footer .left{
        display: table-cell;
        vertical-align: middle;
        position: relative;
        left: 100px;
      }

      footer .right{
        display: table-cell;
        vertical-align: middle;
        position: relative;
        right: 0;
        text-align: right;
        padding-right: 100px;
      }

      #top_nav{
        margin: 15px 0 0 20px;
      }

      #top_nav a{
        display: inline-block;
        margin-right: 10px;
        float: left;
      }

      #top_nav a, #top_nav a:visited{
        color: #474747;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div id='top_nav'>
        <a href='#'>Home</a>
        <a href='#about'>About</a>
        <a href='#contact'>Contact</a>
      </div>
    </header>

    <div id='container'>
      <img src='new_logo.jpg'>
    </div>

    <footer>
      <div class='left'>
        PO Box 260049
        <br>
        Madison, Wi 53726-0049
      </div>
      <div class='right'>
        Eighteen FortyEight is a clothing company formed by two Wisconsin friends in 2013. Stay tuned for more information!
      </div>
    </footer>
  </body>
</html>
